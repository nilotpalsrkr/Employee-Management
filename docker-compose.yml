version: '3.9'
services:
  postgres-db:
    image: postgres:alpine
    container_name: postgres-db
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: eke
      POSTGRES_PASSWORD: eke
      POSTGRES_DB: employee_mgmt
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - backend

  app:
    image: eke-employee-mgmt:1.0
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres-db
    networks:
      - backend

volumes:
  data:

networks:
  backend:
    driver: bridge